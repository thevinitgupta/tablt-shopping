<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <h2 class="login-head">Login</h2>
        <div class="login-body">
            <form method="post">
                <label for="email" class="login-label">Email</label>
                <div id="invalid-email">Invalid Email</div>
                <input type="email" name="email" class="login-input login-email" value="">
                <label for="password" class="login-label">Password</label>
                <input type="password" name="password" class="login-input login-password" value="">
                <button type="submit" id="login-btn">Login &#10162;</button>
            </form>  
        </div>
    </div>
    <script src="./login.js"></script>   
</body>
</html>
